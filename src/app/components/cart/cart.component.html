<div class="container mx-auto mt-5">
    <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
  
    <div *ngIf="cartItems.length === 0" class="text-gray-500 text-center">
      Your cart is empty.
    </div>
  
    <div *ngFor="let item of cartItems; let i = index" class="border rounded-lg p-4 mt-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img src="{{ item.product.image }}" alt="{{ item.product.name }}" class="h-12 w-12 object-contain">
          </div>
          <div class="ml-4">
            <h3 class="text-lg font-semibold">{{ item.product.name }}</h3>
            <p class="text-gray-600">{{ item.product.description }}</p>
            <p class="text-gray-700 font-semibold mt-2">${{ item.product.price }}</p>
          </div>
        </div>
        <div class="flex items-center">
          <input type="number" min="1" [(ngModel)]="item.quantity" (change)="updateQuantity($event, i)"
            class="border px-2 py-1 text-center w-16"/>
            <button (click)="removeFromCart(i)" class="text-red-600 hover:text-red-700 ml-4">Remove</button>
        </div>
      </div>
    </div>
  
    <div class="mt-4">
      <button (click)="clearCart()"
        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Clear Cart</button>
    </div>
  
    <div class="flex justify-end mt-4">
      
      <p class="text-right ml-4">
        Total Amount: ${{ totalAmount }}
      </p>
    </div>
  
    <div class="flex justify-end mt-4">
      <button (click)="handleCheckout()"
        class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Checkout</button>
    </div>
  </div>

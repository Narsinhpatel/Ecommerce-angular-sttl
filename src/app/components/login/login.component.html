<div class="container mt-5 flex justify-center items-center h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full sm:w-1/2 lg:w-1/3">
    <h2 class="text-center text-2xl font-bold mb-4">Login Form</h2>
    <form [formGroup]="signinForm" (ngSubmit)="signIn()" class="space-y-4">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" formControlName="email" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="signinForm.get('email')!.invalid && (signinForm.get('email')!.dirty || signinForm.get('email')!.touched)"
          class="text-red-500 text-sm mt-1">Email is required and must be valid</div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" formControlName="password" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <div *ngIf="signinForm.get('password')!.invalid && (signinForm.get('password')!.dirty || signinForm.get('password')!.touched)"
          class="text-red-500 text-sm mt-1">Password is required and must be at least 6 characters</div>
      </div>
      <div class="text-center">
        <button type="submit"
          class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Login
        </button>
      </div>
    </form>
    <p class="text-center mt-3">No account? <a routerLink="/register" class="text-indigo-600 hover:text-indigo-700">Sign
        up</a></p>
  </div>
</div>

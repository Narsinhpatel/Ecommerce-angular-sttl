<div class="container mx-auto p-4">
    <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
    <div *ngIf="!product" class="flex justify-center">
      <!-- Add your loader component here -->
<app-loader></app-loader>
    </div>
    <div *ngIf="product" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="product.image" class="w-full h-64 object-cover" [alt]="product.name">
      <div class="p-6">
        <h1 class="text-3xl font-bold text-gray-900">{{ product.name }}</h1>
        <p class="text-gray-600 mt-2">{{ product.description }}</p>
        <p class="text-gray-900 font-semibold mt-4">${{ product.price }}</p>
        <button 
        (click)="handleAddToCart(product)" 
        class="mt-4 inline-flex items-center px-4 py-2 bg-indigo-600 rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <svg class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" aria-hidden="true">
            <path strokeLinecap="round" strokeLinejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Add to Cart
        </button>
      </div>
    </div>
  </div>

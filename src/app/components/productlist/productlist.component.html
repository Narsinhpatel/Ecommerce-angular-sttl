<div class="lg:col-span-3">
    <div class="bg-white">
      <div class="mx-auto max-w-2xl px-4 py-0 sm:px-6 sm:py-0 lg:max-w-7xl lg:px-8">
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
          <div *ngIf="errorMessage" class="col-span-full">
            <p class="text-red-500">{{ errorMessage }}</p>
          </div>
          <div *ngIf="!products.length" class="col-span-full">
           
          </div>
          <div *ngFor="let product of products" class="relative flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md">
            <img class="object-cover" [src]="product.image" [alt]="product.name" />
            <div class="bg-white p-6 rounded shadow flex flex-col gap-2">
              <h4 class="text-xl font-medium text-gray-900">{{ product.name }}</h4>
              <h4 class="text-lg font-medium text-gray-700">${{ product.price }}</h4>
              <div class="flex justify-between items-center gap-2">
                <a [routerLink]="['/productdetail', product._id]" class="inline-flex items-center px-4 py-2 bg-gray-200 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  View Details
                </a>
                <button (click)="handleAddToCart(product)" class="inline-flex items-center px-4 py-2 bg-indigo-600 rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  <svg class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" aria-hidden="true">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                  </svg>
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
